<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice OCR - Information Extraction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-upload-container {
            position: relative;
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .file-upload-container:hover {
            border-color: #4CAF50;
            background: #f0f8f0;
        }

        .file-upload-container.dragover {
            border-color: #4CAF50;
            background: #e8f5e8;
            transform: scale(1.02);
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 10px;
            display: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
            display: none;
        }

        .results h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .json-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #808080;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #f44336;
            display: none;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #4caf50;
            display: none;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        .step {
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .step.active {
            opacity: 1;
        }

        .step.complete {
            opacity: 1;
            color: #4CAF50;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .step-item {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .step-item:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 20px;
            right: -50%;
            width: 100%;
            height: 2px;
            background: #ddd;
            z-index: 1;
        }

        .step-item.complete:not(:last-child)::after {
            background: #4CAF50;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .step-item.active .step-number {
            background: #4CAF50;
        }

        .step-item.complete .step-number {
            background: #4CAF50;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .steps {
                flex-direction: column;
                gap: 15px;
            }
            
            .step-item:not(:last-child)::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Invoice OCR</h1>
            <p>Extract information from invoices using AI-powered OCR</p>
        </div>

        <div class="content">
            <div class="steps">
                <div class="step-item active" id="step1">
                    <div class="step-number">1</div>
                    <div>Upload File</div>
                </div>
                <div class="step-item" id="step2">
                    <div class="step-number">2</div>
                    <div>Configure</div>
                </div>
                <div class="step-item" id="step3">
                    <div class="step-number">3</div>
                    <div>Extract</div>
                </div>
                <div class="step-item" id="step4">
                    <div class="step-number">4</div>
                    <div>Results</div>
                </div>
            </div>

            <div class="upload-section">
                <div class="file-upload-container" id="fileUploadContainer">
                    <input type="file" class="file-input" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">
                        <strong>Choose a file</strong> or drag it here
                    </div>
                    <div style="color: #999; font-size: 0.9em;">
                        Supported formats: PDF, JPG, PNG
                    </div>
                </div>
                <div class="file-info" id="fileInfo">
                    <strong>Selected file:</strong> <span id="fileName"></span>
                </div>
            </div>

            <form id="extractionForm">
                <div class="form-group">
                    <label for="userInstruction">Extraction Instructions (Optional):</label>
                    <textarea 
                        id="userInstruction" 
                        placeholder="Enter specific instructions for what to extract (e.g., 'Extract all items', 'Extract vendor details and total amount', etc.) - Leave empty for default extraction"
                        >Extract all items</textarea>
                </div>

                <button type="submit" class="btn" id="extractBtn">
                    üîç Extract Information
                </button>
            </form>

            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div id="loadingText">Processing your request...</div>
            </div>

            <div class="success" id="success"></div>
            <div class="error" id="error"></div>

            <div class="results" id="results">
                <h3>üìä Extraction Results</h3>
                <div class="json-container" id="jsonOutput"></div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://bj3n1ia0m6.execute-api.ap-south-1.amazonaws.com/dev/invoice';
        
        let selectedFile = null;
        let currentStep = 1;

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const fileUploadContainer = document.getElementById('fileUploadContainer');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const extractionForm = document.getElementById('extractionForm');
        const extractBtn = document.getElementById('extractBtn');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const results = document.getElementById('results');
        const jsonOutput = document.getElementById('jsonOutput');
        const error = document.getElementById('error');
        const success = document.getElementById('success');

        // File upload handling
        fileInput.addEventListener('change', handleFileSelect);
        fileUploadContainer.addEventListener('dragover', handleDragOver);
        fileUploadContainer.addEventListener('drop', handleDrop);
        fileUploadContainer.addEventListener('dragleave', handleDragLeave);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                displayFileInfo(file);
                updateStep(2);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            fileUploadContainer.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            fileUploadContainer.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            fileUploadContainer.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                fileInput.files = files;
                displayFileInfo(files[0]);
                updateStep(2);
            }
        }

        function displayFileInfo(file) {
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
            
            // Update upload container
            fileUploadContainer.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <div class="upload-text">
                    <strong>File Ready: ${file.name}</strong>
                </div>
                <div style="color: #4CAF50; font-size: 0.9em;">
                    Click to change file
                </div>
            `;
        }

        function updateStep(step) {
            currentStep = step;
            
            // Update step indicators
            for (let i = 1; i <= 4; i++) {
                const stepEl = document.getElementById(`step${i}`);
                stepEl.classList.remove('active', 'complete');
                
                if (i < step) {
                    stepEl.classList.add('complete');
                } else if (i === step) {
                    stepEl.classList.add('active');
                }
            }
        }

        // Form submission
        extractionForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            if (!selectedFile) {
                showError('Please select a file first.');
                return;
            }

            const userInstruction = document.getElementById('userInstruction').value.trim();
            // If empty, use empty string instead of default text

            updateStep(3);
            showLoading(true);
            hideMessages();
            
            try {
                await processInvoice(selectedFile, userInstruction);
            } catch (err) {
                showError(`Processing failed: ${err.message}`);
                showLoading(false);
            }
        });

        async function processInvoice(file, userInstruction) {
            try {
                // Step 1: Get presigned URL
                updateProgress(10);
                loadingText.textContent = 'Getting upload URL...';
                
                const presignedResponse = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        method: 'presignedurl',
                        DocumentID: file.name
                    })
                });

                if (!presignedResponse.ok) {
                    const errorText = await presignedResponse.text();
                    throw new Error(`Failed to get presigned URL: ${presignedResponse.status} - ${errorText}`);
                }

                const presignedData = await presignedResponse.json();
                console.log('Presigned URL response:', presignedData);
                
                // Extract presigned URL from the response structure
                const presignedUrl = presignedData.body?.presignedUrl;
                
                if (!presignedUrl) {
                    throw new Error('No presigned URL received from API. Response: ' + JSON.stringify(presignedData));
                }
                
                updateProgress(30);
                
                // Step 2: Upload file to S3 using PUT method
                loadingText.textContent = 'Uploading file to S3...';
                
                const uploadResponse = await fetch(presignedUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type || 'application/octet-stream'
                    }
                });

                if (!uploadResponse.ok) {
                    throw new Error(`Failed to upload file: ${uploadResponse.status}`);
                }

                updateProgress(60);
                
                // Step 3: Extract information
                loadingText.textContent = 'Extracting information...';
                
                const extractionResponse = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_key: file.name,
                        document_type: 'invoice',
                        User_instruction: userInstruction || "" // Use empty string if no instruction provided
                    })
                });

                if (!extractionResponse.ok) {
                    throw new Error(`Failed to extract information: ${extractionResponse.status}`);
                }

                const extractionData = await extractionResponse.json();
                updateProgress(100);
                
                // Step 4: Display results
                setTimeout(() => {
                    showLoading(false);
                    displayResults(extractionData);
                    updateStep(4);
                    showSuccess('Information extracted successfully!');
                }, 500);

            } catch (error) {
                console.error('Error processing invoice:', error);
                throw error;
            }
        }

        function displayResults(data) {
            results.style.display = 'block';
            jsonOutput.innerHTML = formatJSON(data);
            
            // Scroll to results
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function formatJSON(obj) {
            return JSON.stringify(obj, null, 2)
                .replace(/("([^"\\]|\\.)*")\s*:/g, '<span class="json-key">$1</span>:')
                .replace(/:\s*("([^"\\]|\\.)*")/g, ': <span class="json-string">$1</span>')
                .replace(/:\s*(\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                .replace(/:\s*(true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/:\s*(null)/g, ': <span class="json-null">$1</span>');
        }

        function updateProgress(percentage) {
            progress.style.display = 'block';
            progressBar.style.width = percentage + '%';
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            extractBtn.disabled = show;
            
            if (show) {
                extractBtn.textContent = '‚è≥ Processing...';
            } else {
                extractBtn.textContent = 'üîç Extract Information';
                progress.style.display = 'none';
                progressBar.style.width = '0%';
            }
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => {
                success.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }

        // Initialize
        updateStep(1);
    </script>
</body>
</html>
